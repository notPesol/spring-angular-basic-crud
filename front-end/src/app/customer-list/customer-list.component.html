<table class="table table-primary">
    <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{customer.firstName}}</td>
            <td>{{customer.lastName}}</td>
            <td>{{customer.email}}</td>
            <td>
                <button (click)="detail(customer.id)" class="btn btn-primary me-2">
                    Detail
                </button>
                <button (click)="update(customer.id)" class="btn btn-secondary me-2">
                    Update
                </button>
                <button (click)="delete(customer.id)" class="btn btn-danger">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
